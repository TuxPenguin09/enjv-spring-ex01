<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<head>
    <title>Edit Pokemon</title>
</head>
<body>
<h2>Sample Thymeleaf Form</h2>
<form th:action="@{/v2/pokemon/update}" th:object="${pokemon}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Name:</label>

    <input type="text" id="name" name="name"  th:field="*{name}"/><br/><br/>

    <label>Type:</label>
    <select th:field="*{category}">
        <option value="" disabled selected>Select Category</option>

        <option value="1">Fire</option>
        <option value="2">Water</option>
        <option value="3">Fly</option>
        <option value="4">Ghost</option>
        <option value="5">Electric</option>
        <option value="6">Grass</option>
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
